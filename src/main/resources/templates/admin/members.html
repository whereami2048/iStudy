<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="/admin/layout/layout-header :: header"></th:block>

    <!--구글 웹폰트-->
    <style>
        .material-symbols-rounded {
          font-variation-settings:
          'FILL' 0,
          'wght' 400,
          'GRAD' 0,
          'opsz' 48
        }
    </style>
    <title>원생 관리</title>
</head>

<body id="page-top">
<div id="wrapper">
    <div th:insert="/admin/layout/sidebar.html :: sideBar"></div>
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">
            <div th:insert="/admin/layout/topbar.html :: topBar"></div>
            <div class="container-fluid">

                <!--contents 영역-->
                <div class="row">
                    <div class="col-xl-4 col-md-6 mb-4">
                        <a href="#" id="add-member-button " style="text-decoration: none;">
                            <div id="add-member-content" class="card border-bottom-warning shadow h-100 py-2">
                                <div class="card-body">
                                    <div class="row no-gutters align-items-center">
                                        <div class="col mr-2">
                                            <div class="text-s font-weight-bold text-warning text-uppercase mb-1">
                                                원생 추가
                                            </div>
                                        </div>
                                        <div class="col-auto">
                                        <span class="material-symbols-rounded">
                                            person_add
                                        </span>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </a>
                    </div>

                    <div class="col-xl-4 col-md-6 mb-4">
                        <a href="#" style="text-decoration: none;">
                            <div class="card border-bottom-primary shadow h-100 py-2">
                                <div class="card-body">
                                    <div class="row no-gutters align-items-center">
                                        <div class="col mr-2">
                                            <div class="text-s font-weight-bold text-primary text-uppercase mb-1">
                                                원생 삭제
                                            </div>
                                        </div>
                                        <div class="col-auto">
                                            <span class="material-symbols-rounded">
                                                person_remove
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </a>
                    </div>

                    <div class="col-xl-4 col-md-6 mb-4">
                        <a href="#" style="text-decoration: none;">
                            <div class="card border-bottom-info shadow h-100 py-2">
                                <div class="card-body">
                                    <div class="row no-gutters align-items-center">
                                        <div class="col mr-2">
                                            <div class="text-s font-weight-bold text-info text-uppercase mb-1">
                                                원생 수정
                                            </div>
                                        </div>
                                        <div class="col-auto">
                                            <span class="material-symbols-rounded">
                                            manage_accounts
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
                <!-- DataTales Example -->
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">DataTables Example</h6>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered" width="100%" cellspacing="0">
                                <thead>
                                <tr>
                                    <th>이름</th>
                                    <th>학교</th>
                                    <th>학년</th>
                                    <th>성별</th>
                                    <th>나이</th>
                                </tr>
                                </thead>

                                <tfoot>
                                <th>이름</th>
                                <th>학교</th>
                                <th>학년</th>
                                <th>성별</th>
                                <th>나이</th>
                                </tfoot>

                                <tr th:each="member : ${memberList}">
                                    <td><a href="#" th:text="${member.name}">name</a></td>
                                    <td><a href="#" th:text="${member.school}">name</a></td>
                                    <td><a href="#" th:text="${member.grade}">name</a></td>
                                    <td><a href="#" th:text="${member.gender}">name</a></td>
                                    <td><a href="#" th:text="${member.age}">name</a></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <!-- /.container-fluid -->

            </div>


            <div th:replace="/admin/layout/footer.html :: footer"></div>
        </div>
    </div>
</div>
</div>
<th:block th:replace="/admin/layout/layout-js :: js"></th:block>
<script src="/admin/js/members.js"></script>
</body>

</html>
